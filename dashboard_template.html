<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Statistics Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;600&display=swap');

  :root {
    --bg: #0c0d10;
    --surface: #16181f;
    --surface2: #1e2029;
    --surface3: #262833;
    --border: #2a2d3a;
    --border-warm: #3d3222;
    --text: #e8e6e1;
    --text-dim: #8a877e;
    --text-muted: #5c5a54;
    --amber: #e5a54b;
    --amber-dim: #b8872e;
    --amber-glow: rgba(229, 165, 75, 0.08);
    --green: #5cb870;
    --red: #e06c6c;
    --skyblue: #6cb4d9;
    --purple: #a07ce0;
    --coral: #e08a7a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  .header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 20px 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .header-left { display: flex; align-items: center; gap: 14px; }
  .header-mark {
    width: 32px; height: 32px; border-radius: 8px;
    background: linear-gradient(135deg, var(--amber) 0%, var(--amber-dim) 100%);
    display: flex; align-items: center; justify-content: center;
    font-size: 16px; font-weight: 700; color: var(--bg);
    letter-spacing: -0.5px;
  }
  .header h1 { font-size: 18px; font-weight: 700; letter-spacing: -0.3px; }
  .header .meta {
    font-size: 12px; color: var(--text-dim);
    font-family: 'JetBrains Mono', monospace;
  }

  .content { padding: 28px 32px; max-width: 1360px; margin: 0 auto; }

  .cards {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 14px;
    margin-bottom: 32px;
  }
  @media (max-width: 1100px) { .cards { grid-template-columns: repeat(3, 1fr); } }
  @media (max-width: 640px) { .cards { grid-template-columns: repeat(2, 1fr); } }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 18px 20px;
    position: relative;
    overflow: hidden;
    transition: border-color 0.2s;
  }
  .card:hover { border-color: var(--border-warm); }
  .card::before {
    content: '';
    position: absolute; top: 0; left: 0; right: 0; height: 2px;
    background: linear-gradient(90deg, var(--amber) 0%, transparent 100%);
    opacity: 0;
    transition: opacity 0.2s;
  }
  .card:hover::before { opacity: 1; }
  .card .label {
    font-size: 11px; text-transform: uppercase; letter-spacing: 0.08em;
    color: var(--text-dim); margin-bottom: 6px; font-weight: 500;
  }
  .card .value {
    font-size: 26px; font-weight: 700; letter-spacing: -0.5px;
    font-family: 'JetBrains Mono', monospace;
  }
  .card .value.accent { color: var(--amber); }
  .card .value.small { font-size: 15px; }
  .card .sub { font-size: 11px; color: var(--text-muted); margin-top: 4px; }

  .chart-section { margin-bottom: 28px; }
  .chart-section h2 {
    font-size: 13px; font-weight: 500; text-transform: uppercase;
    letter-spacing: 0.1em; color: var(--text-dim); margin-bottom: 14px;
    padding-left: 2px;
  }
  .chart-box {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 24px;
    margin-bottom: 16px;
  }
  .chart-box h3 {
    font-size: 15px; font-weight: 600; margin-bottom: 16px;
    color: var(--text); letter-spacing: -0.2px;
  }
  .chart-box canvas { max-height: 280px; }

  .tables-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 28px;
  }
  @media (max-width: 900px) { .tables-grid { grid-template-columns: 1fr; } }

  .table-box {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 20px;
    overflow-x: auto;
  }
  .table-box h3 {
    font-size: 14px; font-weight: 600; margin-bottom: 12px;
    color: var(--text); letter-spacing: -0.2px;
  }
  table { width: 100%; border-collapse: collapse; font-size: 13px; }
  th {
    text-align: left; padding: 8px 10px;
    border-bottom: 1px solid var(--border);
    color: var(--text-dim); font-weight: 500;
    font-size: 11px; text-transform: uppercase; letter-spacing: 0.06em;
  }
  th.num-col { text-align: right; }
  td {
    padding: 7px 10px; border-bottom: 1px solid var(--border);
    font-family: 'JetBrains Mono', monospace; font-size: 12px;
  }
  tr:last-child td { border-bottom: none; }
  tr:hover td { background: var(--amber-glow); }
  td.rank { color: var(--text-dim); width: 40px; }
  td.date { color: var(--amber); }
  td.num { text-align: right; font-weight: 600; }

  .gap-table-wrap { margin-bottom: 28px; }
  .gap-table-wrap .table-box { max-height: 500px; overflow-y: auto; }

  ::-webkit-scrollbar { width: 6px; height: 6px; }
  ::-webkit-scrollbar-track { background: var(--bg); }
  ::-webkit-scrollbar-thumb { background: var(--surface3); border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

  .fade-in {
    opacity: 0; transform: translateY(8px);
    animation: fadeUp 0.4s ease-out forwards;
  }
  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }
  .fade-in:nth-child(2) { animation-delay: 0.05s; }
  .fade-in:nth-child(3) { animation-delay: 0.1s; }
  .fade-in:nth-child(4) { animation-delay: 0.15s; }
  .fade-in:nth-child(5) { animation-delay: 0.2s; }
  .fade-in:nth-child(6) { animation-delay: 0.25s; }
</style>
</head>
<body>
<script>
const DASHBOARD_DATA = {};
</script>

<header class="header">
  <div class="header-left">
    <div class="header-mark">G</div>
    <h1>ChatGPT Statistics</h1>
  </div>
  <div class="meta" id="generated-at"></div>
</header>

<main class="content">
  <div class="cards" id="cards"></div>

  <section class="chart-section fade-in">
    <h2>Usage Trends</h2>
    <div class="chart-box">
      <h3>Daily Chat Frequency</h3>
      <canvas id="chart-chats"></canvas>
    </div>
    <div class="chart-box">
      <h3>Average Messages per Chat</h3>
      <canvas id="chart-avg-messages"></canvas>
    </div>
    <div class="chart-box">
      <h3>Total Daily Messages</h3>
      <canvas id="chart-total-messages"></canvas>
    </div>
  </section>

  <section class="chart-section fade-in">
    <h2>Top Days</h2>
    <div class="tables-grid">
      <div class="table-box" id="top-chats-table"></div>
      <div class="table-box" id="top-messages-table"></div>
    </div>
  </section>

  <section class="chart-section gap-table-wrap fade-in">
    <h2>Gap Analysis</h2>
    <div class="table-box" id="gaps-table"></div>
  </section>
</main>

<script>
(function() {
  var D = DASHBOARD_DATA;
  if (!D.summary) return;

  // ── Helpers ──────────────────────────────
  function el(tag, attrs, children) {
    var e = document.createElement(tag);
    if (attrs) Object.keys(attrs).forEach(function(k) {
      if (k === 'className') e.className = attrs[k];
      else if (k === 'textContent') e.textContent = attrs[k];
      else e.setAttribute(k, attrs[k]);
    });
    if (children) children.forEach(function(c) { if (c) e.appendChild(c); });
    return e;
  }

  function txt(tag, text, cls) {
    var e = document.createElement(tag);
    e.textContent = text;
    if (cls) e.className = cls;
    return e;
  }

  function formatDate(isoStr) {
    var d = new Date(isoStr);
    return d.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
  }

  // ── Generated timestamp ──────────────────
  if (D.generated_at) {
    document.getElementById('generated-at').textContent = 'Updated ' + new Date(D.generated_at).toLocaleString();
  }

  // ── Summary Cards ────────────────────────
  var s = D.summary;
  var gs = D.gap_stats || {};
  var longestGap = gs.longest_gap ? gs.longest_gap.length_days.toFixed(1) + 'd' : '\u2014';
  var cardsData = [
    { label: 'Total Chats', value: s.total_chats.toLocaleString(), accent: true },
    { label: 'Total Messages', value: s.total_messages.toLocaleString(), accent: true },
    { label: 'Date Range', value: s.first_date ? s.first_date + ' \u2192 ' + s.last_date : '\u2014', small: true },
    { label: 'Time Span', value: s.years_span ? s.years_span.toFixed(1) + ' yrs' : '\u2014' },
    { label: 'Days Active', value: gs.days_active ? gs.days_active.toLocaleString() : '\u2014', sub: gs.total_days ? 'of ' + gs.total_days.toLocaleString() + ' total' : '' },
    { label: 'Longest Gap', value: longestGap },
  ];

  var cardsEl = document.getElementById('cards');
  cardsData.forEach(function(c) {
    var valCls = 'value';
    if (c.accent) valCls += ' accent';
    if (c.small) valCls += ' small';
    var children = [
      txt('div', c.label, 'label'),
      txt('div', c.value, valCls),
    ];
    if (c.sub) children.push(txt('div', c.sub, 'sub'));
    cardsEl.appendChild(el('div', { className: 'card fade-in' }, children));
  });

  // ── Chart.js defaults ────────────────────
  Chart.defaults.color = '#8a877e';
  Chart.defaults.borderColor = '#2a2d3a';
  Chart.defaults.font.family = "'DM Sans', sans-serif";
  Chart.defaults.font.size = 11;

  function buildChart(canvasId, dates, barData, barColor, barLabel, series) {
    var ctx = document.getElementById(canvasId).getContext('2d');
    var labels = dates.map(function(d) { return d + 'T00:00:00'; });

    var datasets = [{
      type: 'bar',
      label: barLabel,
      data: barData,
      backgroundColor: barColor,
      borderWidth: 0,
      barPercentage: 1.0,
      categoryPercentage: 1.0,
      order: 2,
    }];

    series.forEach(function(s) {
      datasets.push({
        type: 'line',
        label: s.label,
        data: s.data,
        borderColor: s.color,
        borderWidth: 2,
        pointRadius: 0,
        pointHoverRadius: 3,
        tension: 0.3,
        order: 1,
      });
    });

    new Chart(ctx, {
      data: { labels: labels, datasets: datasets },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false },
        plugins: {
          legend: {
            position: 'top',
            labels: { usePointStyle: true, pointStyle: 'circle', padding: 16, font: { size: 11 } },
          },
          tooltip: {
            backgroundColor: '#1e2029',
            borderColor: '#2a2d3a',
            borderWidth: 1,
            titleFont: { family: "'JetBrains Mono', monospace", size: 11 },
            bodyFont: { size: 12 },
            padding: 10,
            callbacks: {
              title: function(items) {
                if (!items.length) return '';
                return formatDate(items[0].label);
              }
            }
          },
        },
        scales: {
          x: {
            type: 'time',
            time: { unit: 'month', displayFormats: { month: 'MMM yyyy' } },
            grid: { display: false },
            ticks: { maxRotation: 0, autoSkip: true, maxTicksLimit: 14 },
          },
          y: {
            beginAtZero: true,
            grid: { color: '#1e2029' },
            ticks: { precision: 0 },
          },
        },
      },
    });
  }

  // ── Render Charts ────────────────────────
  var ch = D.charts;
  if (ch && ch.dates && ch.dates.length) {
    buildChart('chart-chats', ch.dates, ch.chats.values,
      'rgba(108,180,217,0.5)', 'Daily Chats', [
        { label: '7-day avg', data: ch.chats.avg_7d, color: '#e06c6c' },
        { label: '28-day avg', data: ch.chats.avg_28d, color: '#5cb870' },
        { label: 'Lifetime avg', data: ch.chats.avg_lifetime, color: '#a07ce0' },
      ]);

    buildChart('chart-avg-messages', ch.dates, ch.avg_messages.values,
      'rgba(92,184,112,0.5)', 'Avg Messages/Chat', [
        { label: '7-day avg', data: ch.avg_messages.avg_7d, color: '#e06c6c' },
        { label: '28-day avg', data: ch.avg_messages.avg_28d, color: '#6cb4d9' },
        { label: 'Lifetime avg', data: ch.avg_messages.avg_lifetime, color: '#a07ce0' },
      ]);

    buildChart('chart-total-messages', ch.dates, ch.total_messages.values,
      'rgba(224,138,122,0.5)', 'Daily Messages', [
        { label: '7-day avg', data: ch.total_messages.avg_7d, color: '#e06c6c' },
        { label: '28-day avg', data: ch.total_messages.avg_28d, color: '#6cb4d9' },
        { label: 'Lifetime avg', data: ch.total_messages.avg_lifetime, color: '#a07ce0' },
      ]);
  }

  // ── Top Days Tables ──────────────────────
  function renderTopTable(containerId, title, rows, valueKey, valueLabel) {
    var container = document.getElementById(containerId);
    container.appendChild(txt('h3', title));

    var table = document.createElement('table');
    var thead = document.createElement('thead');
    var headerRow = document.createElement('tr');
    headerRow.appendChild(txt('th', '#'));
    headerRow.appendChild(txt('th', 'Date'));
    headerRow.appendChild(txt('th', valueLabel, 'num-col'));
    thead.appendChild(headerRow);
    table.appendChild(thead);

    var tbody = document.createElement('tbody');
    rows.forEach(function(r, i) {
      var tr = document.createElement('tr');
      tr.appendChild(txt('td', String(i + 1), 'rank'));
      tr.appendChild(txt('td', r.date, 'date'));
      tr.appendChild(txt('td', r[valueKey].toLocaleString(), 'num'));
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    container.appendChild(table);
  }

  if (s.top_days_by_chats && s.top_days_by_chats.length) {
    renderTopTable('top-chats-table', 'Top Days by Chats', s.top_days_by_chats, 'total_chats', 'Chats');
  }
  if (s.top_days_by_messages && s.top_days_by_messages.length) {
    renderTopTable('top-messages-table', 'Top Days by Messages', s.top_days_by_messages, 'total_messages', 'Messages');
  }

  // ── Gap Analysis Table ───────────────────
  var gapsEl = document.getElementById('gaps-table');
  if (D.gaps && D.gaps.length) {
    var titleEl = txt('h3', 'Top 20 Longest Gaps');
    if (gs.proportion_inactive) {
      var pctSpan = document.createElement('span');
      pctSpan.textContent = ' (' + gs.proportion_inactive.toFixed(1) + '% of days inactive)';
      pctSpan.style.fontWeight = '400';
      pctSpan.style.color = 'var(--text-dim)';
      pctSpan.style.fontSize = '12px';
      titleEl.appendChild(pctSpan);
    }
    gapsEl.appendChild(titleEl);

    var table = document.createElement('table');
    var thead = document.createElement('thead');
    var headerRow = document.createElement('tr');
    headerRow.appendChild(txt('th', '#'));
    headerRow.appendChild(txt('th', 'Start'));
    headerRow.appendChild(txt('th', 'End'));
    headerRow.appendChild(txt('th', 'Days', 'num-col'));
    thead.appendChild(headerRow);
    table.appendChild(thead);

    var tbody = document.createElement('tbody');
    D.gaps.forEach(function(g, i) {
      var tr = document.createElement('tr');
      tr.appendChild(txt('td', String(i + 1), 'rank'));
      tr.appendChild(txt('td', formatDate(g.start_timestamp)));
      tr.appendChild(txt('td', formatDate(g.end_timestamp)));
      tr.appendChild(txt('td', g.length_days.toFixed(1), 'num'));
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    gapsEl.appendChild(table);
  }

})();
</script>
</body>
</html>
